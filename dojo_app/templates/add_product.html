<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{%static 'css/sign.css'%}">
    <style>

    </style>
</head>

<body>
    <div class="wraper">
        <div class="container-sign ">
            <div class="row justify-content-center">
                <div class="col-12">
                    <form action="/add_product" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        {{form.media}}
                        {{form.as_p}}
                        <div class="form-group">
                            <h3>Add Product</h3>
                        </div>
                        <div class="form-group-sm">
                            <label for="ProductName">Name</label>
                            <input type="text" class="form-control" name="name" id="productname">

                        </div>

                        <div class="form-group">
                            <label for="Description">Description</label>
                            <textarea class="form-control" id="Description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group add">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" name="price">
                            <label for="firstName">Quantity</label>
                            <input type="text" class="form-control" id="quantity" name="quantity">
                        </div>
                        <div class="options  form-group d-flex flex-fill">
                            <select class="custom-select mr-1" name="category" >
        
                                {%for category in categories %}
                                <option value="{{category.title}}">{{category.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="file" name="img">
                        </div>
                        <div class="form-group">
                            <input class="col-12" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
