<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{%static 'css/sign.css'%}">

</head>

<body>
    <div class="wraper">
        <div class="container-sign ">
            <div class="row justify-content-center">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me signedin</label>
                        </div>
                        <div class="btn-button-signin">
                            <button type="submit" class="btn btn-primary button-signin">Submit</button>
                            <p>Don't have an account?</p>
                            <a class="btn btn-primary" href="/show_create_account_form" role="button">Create a new account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
