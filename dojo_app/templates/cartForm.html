<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{%static 'css/cart.css'%}">
</head>

<body>
    <nav class=" navbar">
        <div>
            <!-- <img src="logo3.png"> -->
            <button type="button" class="btn btn-light">Dojo Mart</button>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2 slideer" type="search" placeholder="Search" aria-label="Search">
            <!-- <button class="g_a a8_e GlobalHeaderSearchbar-submit g_c" type="submit" aria-label="Perform Search" id="global-search-submit">
                <span class="g_b">
                <img alt="null" aria-hidden="true" width="18" height="18" src="search.png"></span></button> -->
        </form>
        <div class="cart">
            <a href="/logout" class="btn btn-header mr-4 radius">logout</a>
            
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
            </svg></a>
            <div aria-hidden="true" id="header-cart-tooltip" class="a5_c">{{counter}}</div>
            </a>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-10">
                <div class="row">
                    {%for cart in  Cart%}
                    <div class="card w-100">
                        <h5 class="card-title">{{cart.product.name}}</h5>
                        <div class="card-body d-flex">
                            <img src="{{cart.product.image.url}}" alt="image for cart" class="col-3">
                            <p class="card-text col-3 ">{{cart.product.description}}</p>
                            <form action="" class="options col-1 ">
                                <select class="" name="cars" id="cars">
                                    <option selected value={{cart.quantity}}>{{cart.quantity}}</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </form>
                            {%load mathfilters%}
                            <p class="card-text col-3">Total Price:{{cart.product.price|mul:cart.quantity}}$</p>
                            <a href="#" class="remove col-2">Remove</a>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>

            <form class="col-2 my-col" method="POST" action="/place_order">{%csrf_token%}
                <div>
                    <input type="text" name="total" class="input" value="{{total_charge}}"> 
                </div>
                <div>
                    <div >
                        
                        <label for="adress">address to deliver</label>
                        <input type="text" id="address" class="input" name="address">
                        <label for="adress">Phone number</label>
                        <input type="text" id="address" class="input" name="phone">
                        <div>
                            <button type="submit" class="btn btn-success">Purchase</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>





</body>

</html>
